<div class="legend" [ngClass]="{'dark': options.dark}">
<div *ngFor='let item of items' class="item">
  <div class="title">{{ item.title }} </div>
  <div class="color">
    <div class="box" [ngStyle]="{'background-color': item.color}"></div>
  </div>
  <!-- <div class="value">{{ item.value}}</div> -->
</div>
</div>
